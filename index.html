    <style>
        :root {
            --color-dark: #0f172a;
            --color-light: #f8fafc;
            --color-accent: #7c3aed;
            --color-accent-hover: #8b5cf6;
            --color-subtle: #94a3b8;
            --gradient-start: #1e293b;
            --gradient-end: #0f172a;
            --shadow-color: rgba(0, 0, 0, 0.2);
            --toast-bg: #10b981;
        }

        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 24px;
            background-color: var(--gradient-start);
            background-image: linear-gradient(160deg, var(--gradient-start) 0%, var(--gradient-end) 100%);
            color: var(--color-light);
            line-height: 1.6;
        }

        .card {
            background-color: var(--color-dark);
            max-width: 420px;
            width: 100%;
            padding: 32px;
            border-radius: 24px;
            box-shadow: 0 10px 30px -5px var(--shadow-color);
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
            position: relative;
        }
        
        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 24px;
            border: 3px solid var(--color-accent);
            padding: 4px;
            background-color: var(--color-dark);
        }

        .name {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 8px; /* Aumentado o espaço para a animação */
            color: var(--color-light);
        }

        /* --- INÍCIO: ESTILOS DA ANIMAÇÃO DE TEXTO --- */
        .subtitle-animated {
            font-size: 1.125rem; /* 18px */
            color: var(--color-subtle);
            height: 27px; /* Altura de uma linha de texto para evitar pulos de layout */
            margin-bottom: 16px;
            display: inline-flex; /* Para centralizar corretamente */
        }

        .subtitle-animated span {
            position: relative;
            top: 0;
            animation: slide 12s steps(3) infinite; /* 12s total / 3 frases = 4s por frase */
        }
        
        @keyframes slide {
            100% {
                top: -81px; /* 3 frases * 27px de altura */
            }
        }

        .subtitle-animated span::after {
            content: '';
            position: absolute;
            height: 100%;
            width: 100%;
            background: var(--color-dark); /* Cor de fundo do cartão para "apagar" o texto */
            border-left: 2px solid var(--color-subtle);
            animation: typing 4s steps(20) infinite; /* 4s por frase */
        }
        
        @keyframes typing {
            40%, 60% {
                left: calc(100% + 4px); /* Mantém o cursor no final */
            }
            100% {
                left: 0; /* Reseta a "cortina" para o início */
            }
        }
        /* --- FIM: ESTILOS DA ANIMAÇÃO DE TEXTO --- */

        .tagline {
            font-size: 1rem;
            font-weight: 500;
            color: var(--color-light);
            margin-bottom: 32px;
        }

        .links-container {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            justify-content: center;
            margin-bottom: 32px;
        }

        .magnetic-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 18px;
            border-radius: 12px;
            background-color: rgba(255, 255, 255, 0.05);
            color: var(--color-light);
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.2s ease, box-shadow 0.2s ease, background-color 0.2s ease;
        }
        
        .magnetic-link:hover, .magnetic-link:focus {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 8px 20px -2px rgba(124, 58, 237, 0.4);
            background-color: var(--color-accent);
            outline: none;
        }
        
        .magnetic-link:focus-visible {
            outline: 2px solid var(--color-accent);
            outline-offset: 2px;
        }

        .magnetic-link svg {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }
        
        button.magnetic-link {
            cursor: pointer;
            font-family: inherit;
        }

        .secondary-contact {
            font-size: 0.9rem;
            color: var(--color-subtle);
        }
        
        .secondary-contact a {
            color: var(--color-accent-hover);
            text-decoration: none;
            font-weight: 600;
        }
        
        .secondary-contact a:hover {
            text-decoration: underline;
        }

        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background-color: var(--toast-bg);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            opacity: 0;
            visibility: hidden;
            transition: transform 0.3s ease, opacity 0.3s ease, visibility 0.3s;
            z-index: 1000;
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
            visibility: visible;
        }
    </style>

    <div id="toast-notification" class="toast" role="alert" aria-live="assertive">
        E-mail copiado! &#x1F44D;
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const copyEmailBtn = document.getElementById('copy-email-btn');
            const toastNotification = document.getElementById('toast-notification');

            if (copyEmailBtn && toastNotification) {
                copyEmailBtn.addEventListener('click', () => {
                    const emailToCopy = copyEmailBtn.dataset.email;

                    navigator.clipboard.writeText(emailToCopy).then(() => {
                        toastNotification.classList.add('show');
                        setTimeout(() => {
                            toastNotification.classList.remove('show');
                        }, 3000);
                    }).catch(err => {
                        console.error('Falha ao copiar o e-mail: ', err);
                        alert('Não foi possível copiar o e-mail. Por favor, copie manualmente: ' + emailToCopy);
                    });
                });
            }
        });
    </script>
