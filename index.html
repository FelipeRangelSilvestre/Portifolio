<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfólio - Rangel</title>
  <!-- Fonte -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <!-- Ícones -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <!-- Estilo -->
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: #0f172a;
      color: #f1f5f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: #1e293b;
      padding: 2rem;
      border-radius: 20px;
      text-align: center;
      max-width: 350px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }
    .card img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid #38bdf8;
      object-fit: cover;
      margin-bottom: 1rem;
    }
    .card h1 {
      font-size: 1.8rem;
      margin-bottom: 0.3rem;
    }
    .card p {
      font-size: 1rem;
      color: #94a3b8;
      margin-bottom: 1.5rem;
    }
    .socials {
      display: flex;
      justify-content: center;
      gap: 1rem;
    }
    .socials a {
      font-size: 1.5rem;
      color: #38bdf8;
      transition: 0.3s;
    }
    .socials a:hover {
      color: #facc15;
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="sua-foto.jpg" alt="Foto de Rangel">
    <h1>Felipe Rangel</h1>
    <p>Estudante de Sistemas de Informação • Dev em construção</p>
    <div class="socials">
      <a href="https://github.com/seuusuario" target="_blank"><i class="fab fa-github"></i></a>
      <a href="https://linkedin.com/in/seuusuario" target="_blank"><i class="fab fa-linkedin"></i></a>
      <a href="https://instagram.com/seuusuario" target="_blank"><i class="fab fa-instagram"></i></a>
    </div>
  </div>
</body>
</html>
